<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form">
        <h2>Feedback form</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Enter your name">

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter your email">

            <label for="phone">Mobile No</label>
            <input type="tel" name="phone" placeholder="Enter your mobile number">

            <label for="rating">Rating</label>
            <select id="rating" name="rating" required>
                <option value="">Select rating</option>
                <option value="1">1-Poor</option>
                <option value="2">2-Fair</option>
                <option value="3">3-Good</option>
                <option value="4">4-Very Good</option>
                <option value="5">5-Excellent</option>

            </select>

            <label for="questions">Questions regarding product or service</label>
            <textarea id="questions" name="questions" rows="5" placeholder="Enter your query" required></textarea>

            <label for="comments">Additional comments (optional)</label>
            <textarea id="comments" name="comments" placeholder="Any additional feedback" rows="5"></textarea>
            <button type="submit">Submit</button>
         </form>
    </div>
    
</body>
</html>
